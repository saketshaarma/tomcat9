---
- hosts: servers
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tasks:
    - name: update repository
      apt:
        update_cache: yes
        upgrade: yes
    - name: install java
      apt: name=default-jdk state=present
    - name: add group "tomcat"
      group: name=tomcat

    - name: add user "tomcat"
      user: name=tomcat group=tomcat home=/opt/tomcat createhome=no
      become: True
      become_method: sudo

    - name: Download Tomcat and unarchive
      unarchive:
        src: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.10/bin/apache-tomcat-9.0.10.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: Change ownership of Tomcat installation
      file: path=/opt/tomcat owner=tomcat group=tomcat state=directory recurse=yes
    - name: Copy Tomcat service from local to remote
      copy:
        src: tomcat.service
        dest: /etc/systemd/system/
        mode: 0755
    - name: Start and enable Tomcat service
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true
